<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar vaga</h1>

    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Título da vaga</mat-label>
         <input
         [(ngModel)]="job.title"
         name="title"
         [formControl]="title"
         required
         matInput
         >
       </mat-form-field>
     </form>

     <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Descrição</mat-label>
         <textarea
         [(ngModel)]="job.description"
         name="description"
         [formControl]="description"
         required
         class="description"
         matInput
         ></textarea>
       </mat-form-field>
     </form>

     <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Requisitos</mat-label>
        <textarea
        [(ngModel)]="job.skills"
        name="skills"
        [formControl]="skills"
        required
        class="skills"
        matInput
        ></textarea>
      </mat-form-field>
    </form>

     <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
     <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

 </div>
