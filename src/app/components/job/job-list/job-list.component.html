<div class="container">
  <h1>Vagas dispon√≠veis</h1>

  <button *ngIf="isAdmin" routerLink="create" class="mat-elevation-z8" mat-stroked-button color="black">Criar vaga</button>

  <div class="mat-elevation-z8">
    <mat-card *ngFor="let job of jobs" class="job-card">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Requisitos: {{ job.skills }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!isAdmin" (click)="(job.title)" mat-button color="primary">Candidatar-se</button>
        <button *ngIf="isAdmin" mat-button color="black" routerLink="read/{{ job.id }}">Candidaturas</button>
        <button *ngIf="isAdmin" mat-button color="primary" routerLink="update/{{ job.id }}">Editar</button>
        <button *ngIf="isAdmin" (click)="delete(job.id)" mat-button color="accent">Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
