<div class="container">

  <h1>Vagas disponiveis</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Criar vaga</button>
  <div class="mat-elevation-z8">
  <mat-card *ngFor="let job of jobs" class="job-card">
     <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.description }}</mat-card-subtitle>
     </mat-card-header>
     <mat-card-content>
        <p>{{ job.skills }}</p>
     </mat-card-content>
     <mat-card-actions>
        <button mat-button color="awarn" routerLink="read/{{ job.id }}">Candidaturas</button>
        <button mat-button color="primary" routerLink="update/{{ job.id }}">Editar</button>
        <button (click)="delete(job.id)" mat-button color="accent">Excluir</button>
     </mat-card-actions>
  </mat-card>
</div>
</div>
