<div class="container mat-elevation-z8">
    <h1 class="full-width">Leitura da vaga</h1>
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Título da vaga</mat-label>
         <input
         [disabled]="true"
         [(ngModel)]="job.title"
         name="title"
         matInput
         >
       </mat-form-field>
     </form>

     <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Descrição</mat-label>
         <textarea
         [disabled]="true"
         [(ngModel)]="job.description"
         name="description"
         class="description"
         matInput
         ></textarea>
       </mat-form-field>
     </form>

     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

 </div>
